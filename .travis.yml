sudo: required

language: python
python:
- '3.6'

services:
- docker
- memcached

os:
- linux

env:
  global:
  - RELEASE_NAME="libguide"
  - DJANGO_APP="libguide"
  - COMMIT_HASH="$(git rev-parse --short=7 HEAD)"
  - IMAGE_TAG="${RELEASE_NAME}:${COMMIT_HASH}"
  - DEPLOY_SCRIPT_BASE=https://raw.githubusercontent.com/uw-it-aca/gcp-app-deploy/master

install:
- docker build --target app-container -t "$IMAGE_TAG" .
- docker build -t "${IMAGE_TAG}-test" .

before_script:
- pip install coverage
- pip install coveralls

script:
- docker run -u root -it -v /tmp:/coverage -e DJANGO_APP="$DJANGO_APP" -e "ENV=localdev" -e "AUTH=BLTI_DEV" "${IMAGE_TAG}-test" bash -c ". ./travis-ci/test.sh"

after_success:
- cp /tmp/.coverage.* .
- coverage combine
- coveralls

cache:
  directories:
  - "$HOME/helm"
  - "$HOME/kubeval"
